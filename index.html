<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Disease Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Smartbridge</div>
        <nav>
            <a href="#">About</a>
            <a href="#">Predict</a>
        </nav>
    </header>

    <div class="container">
        <div class="upload-box">
            <h2>Drop image to predict</h2>
            <input type="file" id="fileInput">
            <button onclick="uploadImage()">Predict</button>
        </div>

        <div id="result" class="hidden">
            <p>It is <span id="disease-name" class="highlight"></span></p>
        </div>
    </div>

    <script>
        function uploadImage() {
            let fileInput = document.getElementById("fileInput").files[0];
            let formData = new FormData();
            formData.append("file", fileInput);

            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.querySelector(".upload-box").style.display = "none";
                document.getElementById("result").classList.remove("hidden");
                document.getElementById("disease-name").innerText = data.prediction;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
